<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Desenvolvedores</h1>
        <p>Preencha com seus dados</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label class="espace">De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade" class="espace">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option> 
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check" class="espace">
                <label>Selcione as tecnologias que você utiliza</label><br><br>

                
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

               
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia1">PHP</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
                <label for="tecnologia6">Java</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>
            </div>
        </fieldset>

        <div class="campo">
            <label for="experiencia" class="espace">Fale um pouco sobre sua experiência</label>
            <textarea row="6" id="experiencia" name="experiencia"  style="width: 26em;"></textarea>
        </div>
        <button type="submit" class="btn">Concluído</button>
    </form>
    
</body>
</html>
